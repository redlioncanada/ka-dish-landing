
  
  	<!-- https://angular.io/docs/ts/latest/quickstart.html -->
    
    <link rel="stylesheet" href="/css/ka-dish-landing/base.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 1. Load libraries -->
    <!-- IE required polyfills, in this exact order -->
    <script src="/javascript/ka-dish-landing/es6-shim.min.js"></script>
    <script src="https://npmcdn.com/angular2/es6/dev/src/testing/shims_for_IE.js"></script>
    <script src="/javascript/ka-dish-landing/system-polyfills.js"></script>
    
    <script src="https://code.jquery.com/jquery.min.js"></script>
    <script src="/javascript/ka-dish-landing/browser-detect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.2/TweenMax.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.4.2/chosen.jquery.js"></script>

    <script src="/javascript/ka-dish-landing/angular2-polyfills.js"></script>
    <script src="/javascript/ka-dish-landing/system.src.js"></script>
    <script src="/javascript/ka-dish-landing/Rx.js"></script>
    <script src="/javascript/ka-dish-landing/http.dev.js"></script>
    <script src="/javascript/ka-dish-landing/angular2.dev.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <!-- 2. Configure SystemJS -->
    <script>
      System.config({
        packages: {
          app: {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('/javascript/ka-dish-landing/app.js')
            .then(null, console.error.bind(console));
            
    </script>

  

  <!-- 3. Display the application -->
  
      <div id="container">
        <rl-ka-dish-landing></rl-ka-dish-landing>
      </div>
